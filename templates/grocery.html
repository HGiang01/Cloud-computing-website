<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <link rel="stylesheet" href="../static/css/main_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="wrapper">
        <div id="nav">
            <div class="account" onclick="toggleCenter()">
                <div class="account_icon icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <h4 class="title"></h4>
            </div>
            <div class="account_center">
                <button class="order-btn" onclick="viewOrder()">Purchase history</button>
                <button class="logout-btn" onclick="logoutBtn()">Login/Logout</button>
            </div>
            
            <div class="cart" onclick="toggleCart()">
                <div class="store_icon icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-count">0</span>
                </div>
                <h4 class="title">Shopping Cart</h4>
            </div>
        </div>
        
        <!-- Cart Popup -->
        <div id="cartPopup" class="cart-popup">
            <div class="cart-content">
                <div class="cart-header">
                    <h2>Items</h2>
                    <span class="close-cart" onclick="toggleCart()">&times;</span>
                </div>
                <div id="cartItems" class="cart-items">
                    <!-- Cart items will be inserted here -->
                </div>
                <div class="cart-footer">
                    <div class="total">
                        <span>Total:</span>
                        <span id="cartTotal">0 VND</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">Pay Now</button>
                </div>
            </div>
        </div>
        
        <div id="list_item">
            <!-- Product items will be here -->
        </div>
        
        <div id="payInform">
            <button class="del_inform" onclick="closeInf()">x</button>
            <i class="icon fa-regular fa-circle-check"></i>
            <h1 class="title">Payment Successful!</h1>
            <h3 class="subtitle">Thank for using our service</h3>
            <h1 class="price"></h1>
        </div>
    </div>

    <script src="../static/js/common.js"></script>
    <script src="../static/js/product.js"></script>
</body>
</html>
